name: Deploy to EC2

on:
  push:
    branches: ['main', 'dev']

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Test SSH port
        run: |
          nc -zv ${{ secrets.EC2_DOMAIN }} 22

      - name: SSH to EC2 and deploy
        run: |
          ssh -vvv -o StrictHostKeyChecking=no ${{ secrets.EC2_INSTANCE }} 'bash -s' < deploy_script.sh
